<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- <meta charset="Shift_JIS"> -->
	<title>Input validation</title>
	<style type="text/css">		
		.error{
			color:#f00;
		}
	</style>
</head>
<body>
	<form >
		<label for="emailAddress">Enter Your Email Address</label><br>
		<input type="text" id="userEmail" name="email" placeholder="Please Enter Email" >
		<span id="invalidMail" class="error"></span><br><br>

		<label for="nickName">Enter Your Nick Name</label><br>
		<input type="text" placeholder="Please Enter Nick Name" id="Demo">
		<span id="invalidLanguage" class="error"></span>

		
	</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <!-- // <script src="js/jquery-2.1.4.js"></script> -->
<script type="text/javascript">
 //Code by Aung Ko Ko Myint Oo
//QA
//@2015

 $(document).ready(function() {  


 $('#userEmail').keyup(function(){ //This function will run at onchange event
 		var email=$('#userEmail').val(); // Get user input with new variable
 		// alert(email);
 		//Japanese RegEx
 		//Want only the characters not similar with those following
	 	var emailRegex=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	 	//Test with RegEx
	 	if(!emailRegex.test(email)){  
	 		//
	 		//if it's not correct email format
	 		//show error to user with inner html text
	 		 $('#invalidMail').text('Invalid Mail Address');
             } 
             //Else
             //if it's correct email format
             //text will be cleared
             else{
             	$('#invalidMail').empty();
             } 
	 }); 

 $('#Demo').bind('keyup', function() { //This function will run at onchange event

 		//Check use input value whether it's match with Japanese RegEx or not 
       if($(this).val().match(/[^\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf\u3400-\u4dbf]/g)){ 
           
           //if it's not Japanese characters
           //warn to user he is using wrong language
           $('#invalidLanguage').text('Japanese characters only');
             } 
             //Else
             //if it's correct
             //Clear the error message

             else{
             	$('#invalidLanguage').empty();
             }                
        });                         

});
//Code by Aung Ko Ko Myint Oo
//Reference to Stackoverflow


</script>
</html>
