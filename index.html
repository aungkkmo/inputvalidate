<!DOCTYPE html>
<html>
<head>
	<title>Input validation</title>
	<style type="text/css">		
		.error{
			color:#f00;
		}
	</style>
</head>
<body>
	<form >
		<label for="emailAddress">Enter Your Email Address</label><br>
		<input type="text" id="email" name="email" placeholder="Please Enter Email" onchange="validateEmail()">
		<span id="invalidMail" class="error"></span><br><br>

		<label for="nickName">Enter Your Nick Name</label><br>
		<input type="text" placeholder="Please Enter Nick Name" id="user" onchange="checkLang()">
		<span id="invalidLanguage" class="error"></span>

		
	</form>
</body>

<script type="text/javascript">

function checkLang(){
	// alert('arrive');
	var langInput=document.getElementById('user').value;
	// alert(langInput);
	var alphaExp = /[\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf\u3400-\u4dbf]/;
	// var alphaExp = /[\x3041-\x3096]/;

	if(!alphaExp.test(langInput)){
		document.getElementById("invalidLanguage").innerHTML = "Japanese Characters only";
	}else{
		document.getElementById("invalidLanguage").innerHTML = "";
	}
}

function validateEmail() {
	// alert('arrive');
	var email=document.getElementById("email").value;
	// alert(email);
    var re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
   if(!re.test(email)){
   	// alert('true!');
   	document.getElementById("invalidMail").innerHTML = "Invalid Mail";
   }
   else{
   	 document.getElementById("invalidMail").innerHTML = "";
   }
}





</script>
</html>
