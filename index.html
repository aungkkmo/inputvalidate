<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- <meta charset="Shift_JIS"> -->
	<title>Input validation</title>
	<style type="text/css">		
		.error{
			color:#f00;
		}
	</style>
</head>
<body>
	<form >
		<label for="emailAddress">Enter Your Email Address</label><br>
		<input type="text" id="email" name="email" placeholder="Please Enter Email" onkeyup="validateEmail()">
		<span id="invalidMail" class="error"></span><br><br>

		<label for="nickName">Enter Your Nick Name</label><br>
		<input type="text" placeholder="Please Enter Nick Name" id="nick" onkeyup="checkLang()">
		<span id="invalidLanguage" class="error"></span>

		
	</form>
</body>

<script type="text/javascript">
function checkLang(){ //This function will run at onchange event
	// alert('arrive');
	var langInput=document.getElementById('nick').value;//Get the Nick Name from user
	// var jpExp = /[\u3000-\u303F]|[\u3040-\u309F]|[\u30A0-\u30FF]|[\uFF00-\uFFEF]|[\u4E00-\u9FAF]|[\u2605-\u2606]|[\u2190-\u2195]|\u203B/g; //Regular Expression of Japanese
	var jpExp=/[\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf\u3400-\u4dbf]/g;
	
	if(!jpExp.test(langInput.charAt(0,langInput.length-1))) { //If it's not match with RegExp
		document.getElementById("invalidLanguage").innerHTML = "Japanese Characters only";//Warn user to user only Japanese
	}else{
		document.getElementById("invalidLanguage").innerHTML = ""; //Show no warning if true;
	}
}

function validateEmail() { //this function will run at onchange event
	// alert('arrive');
	var email=document.getElementById("email").value; //Get the Email from user
	// alert(email);
    var re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; //Regular Expression to check whether it's correct email format or not

   if(!re.test(email)){ 	//If it's not match with RegExp   	
   	document.getElementById("invalidMail").innerHTML = "Invalid Mail"; //Warn user to use correct email format
   }else{
   	 document.getElementById("invalidMail").innerHTML = ""; //Show no warning if true;
   }
}

</script>
</html>
